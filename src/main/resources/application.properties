# Application name
spring.application.name=Counselor-app

# Disable DataSource connection
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=

# Disable JPA Hibernate auto-configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.enabled=false

# H2 in-memory database configuration (Optional if you want an in-memory DB)
# This part is for using H2 if you prefer to use a database for testing
# Comment out or remove this part if you want to bypass the DB entirely.
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.jpa.hibernate.ddl-auto=create
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server port
server.port=8097

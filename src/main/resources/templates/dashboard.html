<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	
	
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Sharat</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/addenquiries">Add Enquiry</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/enquiries">View Enquiry</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu">
	          </ul>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <a class="nav-link" href="/counsellorPortal">LogOut</a>
	      </form>
	    </div>
	  </div>
	</nav>
    <div class="container mt-4">
			
      <h2>Welcome to the Counsellor Portal</h2>
      
      <table class="table">
        <tr> 
          <td>Total Enquiries:</td> 
          <td th:text="${dashboard.totalEnqs}"></td>
        </tr>
        <tr> 
          <td>Open Enquiries:</td> 
          <td th:text="${dashboard.openEnqs}"></td>
        </tr>
        <tr>
          <td>Enrolled Enquiries:</td>
          <td th:text="${dashboard.enrolledEnqs}"></td>
        </tr>
        <tr>
          <td>Lost Enquiries:</td>
          <td th:text="${dashboard.lostEnqs}"></td>
        </tr>
		<a href ="logout">Logout</a>
		
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h2>Register Here</h2>
      
      <!-- Display success and error messages -->
     <font color ="green" ><p th:text="${smsg}" class="text-success"></p></font>
      <font color ="red" > <p th:text="${emsg}" class="text-danger"></p></font>
	  <p th:text="${#httpServletRequest.getAttribute('counsellor')}">Model Data: ${counsellor}</p>

      <!-- Corrected form structure -->
      <form th:object="${counsellor}" action="@{/registration}" method="post">
        <table class="table">
          <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" class="form-control" required /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}" class="form-control" required /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{pwd}" class="form-control" required /></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="number" th:field="*{mobileNum}" class="form-control" required /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit" class="btn btn-primary" /></td>
          </tr>
        </table>
      </form>
	  
	  <a href ="/counsellorPortal">Login Here</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
